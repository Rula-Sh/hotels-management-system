<header class="header" style="display: flex; align-items: center; justify-content: space-between; padding: 1.5rem 2rem; background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%); color: white;">
  <div class="logo" style="font-size: 1.5rem; font-weight: bold;">Hotelify</div>

  <nav class="nav" style="display: flex; gap: 1.5rem;">
    <a routerLink="/" routerLinkActive="active">Home</a>
    <a  routerLink="/login" routerLinkActive="active">Login</a>
    <a routerLink="/signup" routerLinkActive="active">Register</a>
 
  </nav>

  <div class="user-actions" style="display: flex; gap: 1rem;">
    <button *ngIf="isLoggedIn" (click)="goToProfile()" >Profile</button>
    <button *ngIf="isLoggedIn" (click)="logout()" >Logout</button>
  </div>
</header>
