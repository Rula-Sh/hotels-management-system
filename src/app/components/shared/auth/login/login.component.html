<ngb-toast
  *ngIf="showToast"
  class="bg-success text-white position-fixed top-0 end-0 m-3"
  [autohide]="true"
  [delay]="3000"
  (hidden)="showToast = false"
>
  {{ toastMessage }}
</ngb-toast>

<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="input-container">
      <label>Email</label>
      <input formControlName="email" type="email" />
      <div
        *ngIf="(f['email'].invalid && f['email'].touched) || f['email'].errors?.['emailNotFound']"
      >
        <small *ngIf="f['email'].errors?.['required']">
          {{ "profile.email-required" | translate }}
        </small>
        <small *ngIf="f['email'].errors?.['pattern']">
          {{ "profile.email-invalid-pattern" | translate }}
        </small>
        <small *ngIf="f['email'].errors?.['emailNotFound']">
          {{ "profile.email-not-found" | translate }}
        </small>
      </div>
    </div>

    <div class="input-container">
      <label>Password</label>
      <input formControlName="password" type="password" />
      <div
        *ngIf="(f['password'].invalid && f['password'].touched) || f['password'].errors?.['invalidPassword']"
      >
        <small *ngIf="f['password'].errors?.['required']">
          {{ "profile.password-required" | translate }}
        </small>
        <small *ngIf="f['password'].errors?.['invalidPassword']">
          {{ "profile.incorrect-password" | translate }}
        </small>
      </div>
    </div>

    <div class="d-flex justify-content-center m-0">
      <button class="btn-primary" type="submit">Login</button>
    </div>
    <!-- <div class="d-flex justify-content-center">
      <a routerLink="/forgot-password" style="font-weight: bold;">Forgot Password?</a>
    </div> -->
  </form>

  <p style="text-align: center; margin-top: 1rem">
    Don't have an account?
    <a routerLink="/signup" style="font-weight: bold; display: inline-block"
      >Sign up here</a
    >
  </p>
</div>
